<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" type="image/png" sizes="16x16" href="static/favicon-16x16.png"><link rel="manifest" href="static/site.webmanifest"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css"><link rel="stylesheet" href="styles.css"><script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script><script src="crypto-js-aes.js"></script><script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script><script src="main.js"></script><title>Encrypter</title></head><body><section class="section"><div class="container"><h1 class="title is-centered">NetZerro ENCRYPTER</h1><div class="columns"><div class="column"><div class="box"><form id="encrypt-set"><h5 class="title is-centered">ENCRYPTER</h5><div class="field"><label class="label">Plain text to encrypt</label><textarea class="textarea is-info" placeholder="TEXT TO ENCRYPT" id="encrypt-plain-string"></textarea></div><div class="field"><label class="label">Password to encode</label><div class="control"><input class="input input-string" id="encrypt-password" type="text" placeholder="Password"></div></div><div class="field is-grouped"><p class="control"><input id="encrypt-submit" type="submit" value="Encrypt" class="button is-primary"></p><p class="control"><input type="submit" value="Clear" class="clear-form button is-light"></p></div></form><br><div class="result encryption-result-section notification"><h3 class="subtitle">Encrypted text</h3><p id="encrypted-result" class="result-section"></p><br><br><p class="control"><input type="submit" value="COPY" class="button is-danger" onclick='copyToClipboard("#encrypted-result")'></p></div></div></div><div class="column"><div class="box"><form id="decrypt-set"><h5 class="title is-centered">DECRYPTER</h5><div class="field"><label class="label">Encrypted text to decrypt</label><input type="text" class="text is-info" placeholder="Encypted Password" id="decrypt-plain-text"></input></div><div class="field"><label class="label">Password to decode</label><div class="control"><input class="input input-string" id="decrypt-password" type="text" placeholder="Password"></div></div><div class="field is-grouped"><p class="control"><input id="decrypt-submit" type="submit" value="Decrypt" class="button is-primary"></p><p class="control"><input type="submit" value="Clear" class="clear-form button is-light"></p></div></form><br><div class="result decryption-result-section notification"><h3 class="subtitle">Decrypted text</h3><span id="decrypted-result" class="result-section"></span><br><br><p class="control"><input type="submit" value="COPY" class="button is-danger" onclick='copyToClipboard("#decrypted-result")'></p></div></div></div></div></div></section><footer class="footer"><div class="container"><div class="content has-text-centered"><p><strong>PROGRAMMING BY </strong><a href="https://github.com/aa-terms" target="blank">Ashvani Kumar</a>. Shoutout to <a href="https://youtu.be/5TEYf035LbM">It's Edit</a></p></div></div></footer></body></html>
